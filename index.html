
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fallout Simulation Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ellipse@1.0.0/dist/leaflet.ellipse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    h2 { text-align: center; margin-bottom: 12px; }
    .controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
    label { font-size: 14px; }
    select, input, button { width: 100%; padding: 6px; font-size: 14px; margin-top: 4px; }
    #map { height: 400px; width: 100%; margin-top: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    #overlayTime {
      position: absolute;
      top: 500px;
      left: 15px;
      background-color: rgba(0,0,0,0.75);
      color: #fff;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 4px;
      z-index: 1000;
    }
    #result { margin-top: 12px; font-weight: bold; }
    @media (min-width: 600px) {
      .controls { flex-direction: row; flex-wrap: wrap; justify-content: space-between; }
      .controls label { flex: 1 1 220px; }
    }
  </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
  <h2>Fallout Simulation Tool</h2>

  <div class="controls">
    <label>Nuclear Plant:
      <select id="plant" onchange="updateMarker()">
        <option value="">Select a facility</option>
        <option value="bushehr">Bushehr</option>
        <option value="darkhovin">Darkhovin</option>
        <option value="arak">Arak (IR-40)</option>
        <option value="natanz">Natanz</option>
        <option value="fordow">Fordow</option>
        <option value="isfahan">Isfahan</option>
        <option value="tehran">Tehran</option>
      </select>
    </label>
    <label>Scenario Type:
      <select id="scenarioType">
        <option value="meltdown">Reactor Meltdown</option>
        <option value="steam_fire">Steam Explosion + Fire</option>
        <option value="high_temp_attack">High-Temperature Attack</option>
      </select>
    </label>
    <label>Wind Direction (¬∞):
      <input type="number" id="windDir" placeholder="e.g. 90">
    </label>
    <label>Wind Speed (km/h):
      <input type="number" id="windSpeed" placeholder="e.g. 30">
    </label>
    <label>Temperature:
      <select id="temperature">
        <option value="normal">Normal</option>
        <option value="low">Low</option>
        <option value="high">High</option>
      </select>
    </label>
    <label>Precipitation:
      <select id="precipitation">
        <option value="none">None</option>
        <option value="light">Light Rain</option>
        <option value="heavy">Heavy Rain</option>
      </select>
    </label>
  </div>

  <div class="controls">
    <button onclick="calculateFallout()">‚ò¢Ô∏è Calculate Fallout</button>
    <button onclick="exportToPDF()">üìÑ Export to PDF</button>
  </div>

  <div id="map"></div>
  <div id="overlayTime">‚è± ETA: Not calculated</div>
  <div id="result"></div>

  <script>
    let map;
    let marker;
    let falloutZone;

    const facilities = {
      bushehr: [28.9682, 50.8346],
      darkhovin: [30.7033, 48.4036],
      arak: [34.0916, 49.6892],
      natanz: [33.7243, 51.7297],
      fordow: [34.7025, 50.9946],
      isfahan: [32.6459, 51.6674],
      tehran: [35.6892, 51.3890]
    };

    function initMap() {
      map = L.map('map').setView([32.0, 52.0], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '¬© OpenStreetMap'
      }).addTo(map);
    }

    function updateMarker() {
      const plant = document.getElementById("plant").value;
      if (!plant || !facilities[plant]) return;

      const coords = facilities[plant];
      if (marker) map.removeLayer(marker);
      marker = L.marker(coords).addTo(map).bindPopup(plant).openPopup();
      map.flyTo(coords, 7);
    }

    function calculateFallout() {
      const plant = document.getElementById("plant").value;
      const windSpeed = parseFloat(document.getElementById("windSpeed").value);
      const windDir = parseFloat(document.getElementById("windDir").value);
      const temperature = document.getElementById("temperature").value;
      const scenario = document.getElementById("scenarioType").value;

      if (!plant || !facilities[plant] || isNaN(windSpeed) || isNaN(windDir)) {
        alert("Please enter valid plant, wind speed, and direction.");
        return;
      }

      let length = windSpeed * 1000;
      if (temperature === "high") length *= 1.2;
      if (scenario === "high_temp_attack") length *= 1.2;
      const width = length / 3;

      if (falloutZone) map.removeLayer(falloutZone);

      falloutZone = L.ellipse(facilities[plant], [length, width], windDir, {
        color: 'red', fillColor: 'orange', fillOpacity: 0.4
      }).addTo(map);
      document.getElementById("result").innerText = `‚ò¢Ô∏è Fallout zone (ellipse) rendered with length ‚âà ${Math.round(length)}m`;

      // ETA overlay calculation
      map.on('click', function(e) {
        const start = facilities[plant];
        const end = [e.latlng.lat, e.latlng.lng];
        const R = 6371e3;
        const toRad = deg => deg * Math.PI / 180;

        const œÜ1 = toRad(start[0]);
        const œÜ2 = toRad(end[0]);
        const ŒîœÜ = toRad(end[0] - start[0]);
        const ŒîŒª = toRad(end[1] - start[1]);

        const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2)*Math.sin(ŒîŒª/2)**2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        const distance = R * c;

        const hours = distance / (windSpeed * 1000); // windSpeed in km/h
        const etaText = "‚è± ETA to this point: " + Math.round(hours * 10) / 10 + " hrs";
        document.getElementById("overlayTime").innerText = etaText;
      });

    }

    function exportToPDF() {
  const resultText = document.getElementById("result").innerText;
  const etaText = document.getElementById("overlayTime").innerText;
  const inputData = [
    "üìã Fallout Simulation Report",
    "Nuclear Plant: " + document.getElementById("plant").value,
    "Scenario: " + document.getElementById("scenarioType").value,
    "Wind Direction: " + document.getElementById("windDir").value + "¬∞",
    "Wind Speed: " + document.getElementById("windSpeed").value + " km/h",
    "Temperature: " + document.getElementById("temperature").value,
    "Precipitation: " + document.getElementById("precipitation").value,
    resultText,
    etaText
  ];

  html2canvas(document.querySelector("#map")).then(canvas => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "landscape" });
    const imgData = canvas.toDataURL("image/png");

    inputData.forEach((line, i) => doc.text(line, 10, 10 + i * 8));
    doc.addImage(imgData, "PNG", 10, 80, 270, 90);
    doc.save("Fallout_Simulation_Report.pdf");
  });
}
      document.getElementById("result").innerText = "PDF export feature is being developed.";
    }

    window.onload = initMap;
  </script>
</body>
</html>
