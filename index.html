
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fallout Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #map { height: 500px; width: 100%; margin-top: 1rem; }
    label { display: block; margin-top: 1rem; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <h2>Fallout Simulator (Safe Version)</h2>

  <label for="plant">Select Nuclear Plant:</label>
  <select id="plant"></select>

  <button onclick="exportPDF()">Export PDF</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const map = L.map('map').setView([30, 45], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const plantSelect = document.getElementById('plant');
    const nuclearPlants = [
      { name: 'Bushehr Nuclear Plant (Iran)', lat: 28.8296, lng: 50.8913 },
      { name: 'Natanz Facility (Iran)', lat: 33.7243, lng: 51.7216 },
      { name: 'Fordow Fuel Enrichment Plant (Iran)', lat: 34.7025, lng: 50.9961 }
    ];

    nuclearPlants.forEach((p, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = p.name;
      plantSelect.appendChild(option);
    });

    plantSelect.addEventListener('change', () => {
      const plant = nuclearPlants[plantSelect.value];
      map.setView([plant.lat, plant.lng], 7);
      L.marker([plant.lat, plant.lng]).addTo(map).bindPopup(plant.name).openPopup();
    });

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text('Fallout Simulation Report', 10, 10);
      doc.text(`Selected Plant: ${nuclearPlants[plantSelect.value].name}`, 10, 20);
      doc.save('fallout_report.pdf');
    }
  </script>
</body>
</html>
