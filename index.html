
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fallout Simulation Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.ellipse@1.0.2/leaflet.ellipse.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    h2 { text-align: center; margin-bottom: 10px; }
    .controls { display: flex; flex-wrap: wrap; gap: 12px; justify-content: space-between; margin-bottom: 15px; }
    .controls label { flex: 1 1 220px; font-size: 14px; }
    select, input, button { width: 100%; padding: 6px; font-size: 14px; margin-top: 4px; }
    #map { height: 480px; width: 100%; margin-top: 10px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    #overlayTime {
      position: absolute;
      top: 70px;
      left: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 13px;
      z-index: 999;
    }
    #result { margin-top: 12px; font-weight: bold; font-size: 15px; }
    @media (max-width: 600px) {
      .controls { flex-direction: column; }
      #map { height: 400px; }
      #overlayTime { top: 60px; left: 10px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <h2>Fallout Simulation Tool</h2>

  <div id="overlayTime">‚è± ETA: Not calculated</div>

  <div class="controls">
    <label>Nuclear Plant:
      <select id="plant">
        <option value="">Select a facility</option>
        <option value="bushehr">Bushehr</option>
        <option value="darkhovin">Darkhovin</option>
        <option value="arak">Arak (IR-40)</option>
        <option value="natanz">Natanz</option>
        <option value="fordow">Fordow</option>
        <option value="isfahan">Isfahan</option>
        <option value="tehran">Tehran</option>
      </select>
    </label>
    <label>Scenario Type:
      <select id="scenarioType">
        <option value="meltdown">Reactor Meltdown</option>
        <option value="steam_fire">Steam Explosion + Fire</option>
        <option value="high_temp_attack">High-Temperature Attack</option>
      </select>
    </label>
    <label>Wind Direction (¬∞):
      <input type="number" id="windDir" placeholder="e.g. 90">
    </label>
    <label>Wind Speed (km/h):
      <input type="number" id="windSpeed" placeholder="e.g. 30">
    </label>
    <label>Temperature:
      <select id="temperature">
        <option value="normal">Normal</option>
        <option value="low">Low</option>
        <option value="high">High</option>
      </select>
    </label>
    <label>Precipitation:
      <select id="precipitation">
        <option value="none">None</option>
        <option value="light">Light Rain</option>
        <option value="heavy">Heavy Rain</option>
      </select>
    </label>
  </div>

  <div class="controls">
    <button onclick="calculateFallout()">‚ò¢Ô∏è Calculate Fallout</button>
    <button onclick="exportToPDF()">üìÑ Export to PDF</button>
  </div>

  <div id="map"></div>
  <div id="result"></div>
</body>
</html>
