
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Fallout Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #map { height: 80vh; width: 100%; }
        .controls { padding: 1em; background: #f5f5f5; }
        select, input { margin: 0.5em 0; padding: 0.5em; width: 100%; max-width: 300px; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<div class="controls">
    <h2>üåç Fallout Simulator</h2>
    <label for="country">Select Country:</label>
    <select id="country"></select>

    <label for="plant">Select Nuclear Plant:</label>
    <select id="plant"></select>

    <label for="scenario">Scenario Type:</label>
    <select id="scenario">
        <option value="meltdown">Reactor Meltdown</option>
        <option value="steam">Steam Explosion and Fire</option>
        <option value="attack">High-Temperature Attack</option>
    </select>

    <label for="windSpeed">Wind Speed (km/h):</label>
    <input type="number" id="windSpeed" value="20">

    <label for="windDirection">Wind Direction (¬∞):</label>
    <input type="number" id="windDirection" value="90">
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    let plantsData = [];
    let map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);

    fetch('nuclear_plants.json')
        .then(res => res.json())
        .then(data => {
            plantsData = data;
            const countrySet = new Set(data.map(p => p.country));
            const countrySel = document.getElementById('country');
            for (let country of [...countrySet].sort()) {
                const opt = document.createElement('option');
                opt.value = country;
                opt.textContent = country;
                countrySel.appendChild(opt);
            }

            countrySel.addEventListener('change', () => {
                const selectedCountry = countrySel.value;
                const plantSel = document.getElementById('plant');
                plantSel.innerHTML = '';
                const filtered = data.filter(p => p.country === selectedCountry);
                for (let p of filtered) {
                    const opt = document.createElement('option');
                    opt.value = `${p.latitude},${p.longitude}`;
                    opt.textContent = p.name;
                    plantSel.appendChild(opt);
                }
            });

            document.getElementById('plant').addEventListener('change', (e) => {
                const coords = e.target.value.split(',');
                map.setView([parseFloat(coords[0]), parseFloat(coords[1])], 7);
                L.marker([parseFloat(coords[0]), parseFloat(coords[1])]).addTo(map);
            });
        });
</script>
</body>
</html>
