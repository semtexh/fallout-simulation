
<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
  }
  h2 {
    text-align: center;
    margin-bottom: 10px;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: space-between;
    margin-bottom: 15px;
  }
  .controls label {
    flex: 1 1 200px;
    font-size: 14px;
  }
  select, input, button {
    width: 100%;
    padding: 6px;
    font-size: 14px;
    margin-top: 4px;
  }
  #map {
    height: 500px;
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    margin-top: 10px;
  }
  #overlayTime {
    position: absolute;
    top: 65px;
    left: 15px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 13px;
    z-index: 999;
  }
  #result {
    margin-top: 12px;
    font-weight: bold;
    font-size: 15px;
  }
  @media (max-width: 600px) {
    .controls {
      flex-direction: column;
    }
    #overlayTime {
      font-size: 12px;
      top: 55px;
      left: 10px;
    }
  }
</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallout Simulation Tool</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ellipse"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
    h2 { text-align: center; }
    #map { height: 600px; margin-bottom: 20px; margin-top: 10px; }
    .controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
    label, select, input, button { font-size: 1rem; width: 100%; }
    button { padding: 10px; background-color: #004080; color: white; border: none; border-radius: 4px; }
    #result { margin-top: 15px; font-weight: bold; }
    @media (min-width: 768px) {
      .controls { flex-direction: row; flex-wrap: wrap; gap: 20px; }
      .controls > * { flex: 1; min-width: 200px; }
    }
  </style>
</head>
<body>

<div id="overlayTime" style="position:absolute; z-index:999; top:70px; left:10px; background:rgba(0,0,0,0.6); color:white; padding:4px 10px; border-radius:4px; font-size:14px;">
  ‚è± ETA: Not calculated
</div>

  <h2>Fallout Simulation Tool</h2>
  
<div class="controls">
  <label>Nuclear Plant:
    <select id="plant">
      <option value="">Select a facility</option>
      <option value="bushehr">Bushehr</option>
      <option value="darkhovin">Darkhovin</option>
      <option value="arak">Arak (IR-40)</option>
      <option value="natanz">Natanz</option>
      <option value="fordow">Fordow</option>
      <option value="isfahan">Isfahan</option>
      <option value="tehran">Tehran</option>
    </select>
  </label>
  <label>Scenario Type:
    <select id="scenarioType">
      <option value="meltdown">Reactor Meltdown</option>
      <option value="steam_fire">Steam Explosion + Fire</option>
      <option value="high_temp_attack">High-Temperature Attack</option>
    </select>
  </label>
  <label>Wind Direction (¬∞):
    <input type="number" id="windDir" placeholder="e.g. 90">
  </label>
  <label>Wind Speed (km/h):
    <input type="number" id="windSpeed" placeholder="e.g. 30">
  </label>
  <label>Temperature:
    <select id="temperature">
      <option value="normal">Normal</option>
      <option value="low">Low</option>
      <option value="high">High</option>
    </select>
  </label>
  <label>Precipitation:
    <select id="precipitation">
      <option value="none">None</option>
      <option value="light">Light Rain</option>
      <option value="heavy">Heavy Rain</option>
    </select>
  </label>
</div>
<div class="controls">
  <button onclick="calculateFallout()">‚ò¢Ô∏è Calculate Fallout</button>
  <button onclick="exportToPDF()">üìÑ Export to PDF</button>
</div>
